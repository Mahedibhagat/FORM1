    <h1>Student Addmission form</h1>
    <form action="/action.php">

    <label for="fullname">Fullname</label>
    <input type="text" id="fullname" value="fullname"><br><br>
    
    <label for="email">Email</label>
    <input type="email" id="email" value="email"><br><br>

    <label for="DOB">DOB</label>
    <input type="date" id="DOB" value="DOB"><br><br>

<details>
    <summary>Gender</summary> 
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">other</label><br><br>
    </label>
    </details>

    <label for="Address">Address</label>
    <textarea id="address" name="address" rows="5" cols="50">address</textarea><br><br>

    <label for="phone">phone</label>
    <input type="tel" name="phone" id="phone" required><br><br>

    <input type="submit" value="submit">
    <marquee> for more info contact 98789</marquee>
    </form>
    <a href="https://www.google.co.in/">Google</a>
